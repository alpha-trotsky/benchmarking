# Enable JVM source
*.source.jvm.class=org.apache.spark.metrics.source.JvmSource

# Enable executor source
*.source.executor.class=org.apache.spark.metrics.source.ExecutorSource

# Enable driver source
*.source.driver.class=org.apache.spark.metrics.source.DriverSource

# Enable application source
*.source.application.class=org.apache.spark.metrics.source.ApplicationSource

# Enable streaming source
*.source.streaming.class=org.apache.spark.metrics.source.StreamingSource

# Enable SQL source
*.source.sql.class=org.apache.spark.metrics.source.SQLSource

# Enable shuffle service source
*.source.shuffleService.class=org.apache.spark.metrics.source.ShuffleServiceSource

# Enable worker source
*.source.worker.class=org.apache.spark.metrics.source.WorkerSource

# Enable master source
*.source.master.class=org.apache.spark.metrics.source.MasterSource

# Enable metrics sink
*.sink.console.class=org.apache.spark.metrics.sink.ConsoleSink
*.sink.console.period=10
*.sink.console.unit=seconds 